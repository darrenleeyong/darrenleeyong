    <meta property="og:url" content="http://www.darrensdesign.com/" />
    <meta property="og:image" content="{% if page.ogmetaimage == "" or page.ogmetaimage == nil or page.ogmetaimage == blank  %} https://darrensdesign.com/images/about/pinkwall.jpg {% endif %} {{page.ogmetaimage}}" />
    <meta property="fb:admins" content="1243112863" />
